{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.7),
            rgba(0, 0, 0, 0.2)
          ),
          url({% static "photo/background.jpg" %});
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
      }
    </style>
  </head>

  <body
    class="text-white d-flex justify-content-center align-items-center"
    style=""
  >
    <div class="d-inline-block p-1 border rounded-4">
      <h3 class="mt-5 text-center">Expense Tracker</h3>
      <h5 class="text-center">A palce where you can track all your expenses</h5>
      <div class="container d-flex justify-content-center mt-5">
        <div class="p-4" style="max-width: 400px; width: 100%">
          {% if messages %}
          {% for message in messages %}
          <div class="p-2 border rounded">
                    {{message}}
          </div>
          {% endfor %}
          {% endif %}
          <h4 class="text-center mb-4">Login</h4>

          <!-- Login Form -->
          <form method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter your username"
                required
              />
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>

          <!-- Footer Text -->
          <div class="text-center mt-4">
            <p class="mb-0">
              Don't have an account?
              <a href="{% url 'signup_page' %} " class="text-decoration-none"
                >Sign up</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{% static 'js/login.js' %}"></script>
  </body>
</html>
